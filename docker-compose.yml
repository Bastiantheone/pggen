version: "3"

services:
  test:
    build: .
    environment:
      DB_URL: "postgres://postgres:test@postgres/postgres?sslmode=disable"
    links:
      - "postgres"
    depends_on:
      - "postgres"
    volumes:
      - ".:/pggen"

  postgres:
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: "test"
